<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OAuth2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap-3.4.1.min.css">
    <script type="text/javascript" src="/js/jquery-3.7.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/js/jquery-1.12.4.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/js/bootstrap-3.4.1.min.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
            margin: 0;
        }

        .container-full {
            height: 100vh;
            display: table;
            width: 100%;
        }

        .table-cell-middle {
            display: table-cell;
            vertical-align: middle;
            padding: 0 15px;
        }

        .login-container {
            max-width: 400px;
            background-color: #fff;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }

        .form-title {
            margin-bottom: 25px;
            text-align: center;
        }

        .alert {
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <div class="container-full">
        <div class="table-cell-middle">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                    <div class="login-container">
                        <h3 class="form-title">OAuth2 Login</h3>
                        <form id="login-form">
                            <div class="form-group">
                                <label for="username">Email</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">LOGIN</button>
                        </form>
                        <div id="alert-box" class="alert alert-danger" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(function () {
            $('#login-form').submit(function (e) {
                e.preventDefault();

                const data = {
                    data: {
                        ID: $('#username').val(),
                        Passwd: $('#password').val()
                    }
                };

                $.ajax({
                    url: '/signin',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function (response) {
                        if (response.success) {
                            const returnTo = getQueryParam("return_to") || "/";
                            window.location.href = returnTo;
                        } else {
                            console.log(response)
                            $('#alert-box').text("login failed").show();
                        }
                    },
                    error: function () {
                        $('#alert-box').text("service error").show();
                    }
                });
            });

            function getQueryParam(key) {
                const params = new URLSearchParams(window.location.search);
                return params.get(key);
            }
        });
    </script>

</body>

</html>

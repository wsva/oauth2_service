<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap-3.4.1.min.css">
    <script type="text/javascript" src="/js/jquery-3.7.1.min.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
            margin: 0;
        }

        .container-full {
            height: 100vh;
            display: table;
            width: 100%;
        }

        .table-cell-middle {
            display: table-cell;
            vertical-align: middle;
            padding: 0 15px;
        }

        .register-container {
            max-width: 500px;
            background-color: #fff;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }

        .form-title {
            margin-bottom: 25px;
            text-align: center;
        }

        .alert {
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <div class="container-full">
        <div class="table-cell-middle">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                    <div class="register-container">
                        <h3 class="form-title">Register</h3>
                        <form id="register-form">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="realname">Real Name</label>
                                <input type="text" class="form-control" id="realname" name="realname" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" name="phone" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Register</button>
                        </form>
                        <div id="alert-box" class="alert alert-danger" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(function () {
            $('#register-form').submit(function (e) {
                e.preventDefault();

                const data = {
                    data: {
                        ID: $('#email').val(),
                        Username: $('#username').val(),
                        RealName: $('#realname').val(),
                        PhoneNumber: $('#phone').val(),
                        Passwd: $('#password').val(),
                    }
                };

                $.ajax({
                    url: '/signup',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function (res) {
                        if (res.success) {
                            window.location.href = "/login";
                        } else {
                            $('#alert-box').text("Registration failed").show();
                        }
                    },
                    error: function () {
                        $('#alert-box').text("Service error").show();
                    }
                });
            });
        });
    </script>

</body>

</html>
